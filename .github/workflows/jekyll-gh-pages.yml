name: Deploy Jekyll with IPYNB plugin

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"

      - name: Install RubyGems update (v3.3.22) and upgrade
        run: |
          gem install rubygems-update -v "3.3.22"
          update_rubygems --no-document

      - name: Install Bundler (2.4.22)
        run: gem install bundler -v "2.4.22"

      - name: Bundle install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build site with jekyll-ipynb
        run: bundle exec jekyll build --source ./ --destination ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4